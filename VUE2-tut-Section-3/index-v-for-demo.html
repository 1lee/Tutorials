<!DOCTYPE html>
<html class="no-js">

<head>

    <title>V-for demo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

</head>

<body>

    <div id="app">
        <ul>
            <li v-for="(ingredient, index) in ingredients">{{ingredient }} ({{index}})</li>
        </ul>

        <template v-for="(ingredient, i) in ingredients" :key="ingredient">
            <h2>{{ ingredient }}</h2>
            <p>index: {{ i }}</p>
        </template>
        <hr>

        <template>
            <ul v-for="person in people">{{ person.name }}</h3>
                <li v-for="(value, key, index) in person">({{ index }}) {{ key}}: {{ value }}</li>       
            </ul>
            
            <span v-for="n in 9"> No. {{ n }}</span>
        </template>

    </div>


    <script>
        new Vue({
            el: '#app',
            data: {
                ingredients: [
                    "ackee", "saltfish", "dumplings"
                ],
                people: [
                    { name: "Snoop", age: 55, position: "small forward" },
                    { name: "Ghostface", age: 57, position: "shooting guard" },
                    { name: "Doom", age: 59, position: "center" }
                ]
            }
        })
    </script>
</body>

</html>
