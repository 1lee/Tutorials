<!DOCTYPE html>
<html>

<head>

    <title>Vue2 Lifecycle Hook Demo</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <button @click="title = 'Changed'">Update Title</button>
        <button @click="destroy">Destroy</button>

    </div>
</body>

<script>
    new Vue({
        el: '#app',
        data: {
            title: "The Vue JS Instance"
        },
        beforeCreate() {
            console.log('beforeCreate()')
        },
        created() {
            console.log('created()')
        },
        beforeMount() {
            console.log('beforeMount()')
        },
        mounted() {
            console.log('mounted()')
        },
        beforeUpdate() {
            console.log('beforeUpdate()')
        },
        updated() {
            console.log('updated()')
        },
        beforeDestroy() {
            console.log('beforeUpdate()')
        },
        destroyed() {
            console.log('destroyed()')
        },
        methods: {
            destroy() {
                this.$destroy();
            }
        }
    })
</script>

</html>
